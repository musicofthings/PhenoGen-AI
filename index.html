<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhenoGen AI | Clinician Presentation Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=IBM+Plex+Sans:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
      // Global process shim for environment compatibility
      window.process = { env: { API_KEY: "" } };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        #root:empty::before {
            content: "PHG_SYSTEM: INITIALIZING_VIRTUAL_DECK...";
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #3b82f6; font-family: 'JetBrains Mono', monospace; font-size: 10px;
            letter-spacing: 0.4em; animation: pulse-soft 2s infinite ease-in-out;
            text-transform: uppercase;
        }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        /* Smooth scrolling for presentations */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
    <!-- esm.sh/run is used as the transpiler for .tsx files in the browser -->
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="index.tsx"></script>
</body>
</html>
