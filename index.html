
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhenoGen AI | Clinician Presentation Deck</title>
    
    <!-- SEO & Social Metadata -->
    <meta name="description" content="A high-fidelity interactive deck for PhenoGen AI, scaling pediatric genetics expertise through computational dysmorphology.">
    <meta property="og:title" content="PhenoGen AI Clinician Deck">
    <meta property="og:description" content="Scaling expert-level genetics through AI.">
    <meta property="og:type" content="website">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=IBM+Plex+Sans:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      // CRITICAL: Shim process.env for browser environments
      // This prevents the app from crashing on boot when checking for the API Key
      window.process = { env: { API_KEY: "" } };
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark base for loading */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        .font-medical {
            font-family: 'IBM Plex Sans', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.98); }
        }

        /* Show a message if React fails to mount or is taking time */
        #root:empty::before {
            content: "Initializing PhenoGen AI...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3b82f6;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            animation: pulse-soft 2s infinite ease-in-out;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "recharts": "https://esm.sh/recharts@3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
    <!-- Load the entry point as a module -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
